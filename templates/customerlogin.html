<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<style>
body{
  background-image: url('https://img.wallpapersafari.com/desktop/1680/1050/42/12/w3xlib.jpg');
  background-size: cover;
  background-repeat: no-repeat;
   background-color: rgb(220, 227, 230);
}
#heading{
    background-color: transparent;
    padding:30px 20px 30px 20px;
    color: darkblue;
    filter: blur(8px);
  -webkit-filter: blur(8px);
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-style: oblique;
    letter-spacing: 1.5px;
    word-spacing: 4px;
    text-align: center;
}


#head{
  color: white;
}

a:visited,link{
color: black;
}


#Entertainment{
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
#right{
  margin-left:0.5cm;
}
#right2{
  margin-left:23cm;
}
fieldset.scheduler-border {
    border: 1px double black;
    padding: 0 1.4em 1.4em 1.4em;
    margin: 0 0 1.5em 0;
}

legend.scheduler-border {
    width:auto; /* Or auto */
    padding:0 10px; /* To give a bit of padding on the left and right */
    border-bottom:none;
}
#loginbox{
  font-family: 'Times New Roman', Times, serif;
  font-size: larger;
}


.navbar-nav {
      flex-direction: row;
    }
    
    .nav-link1 {
      color:white;
      padding-right: .5rem !important;
      padding-left: .5rem !important;
    }
    
    /* Fixes dropdown menus placed on the right side */
    .ml-auto .dropdown-menu {
      left: auto !important;
      right: 0px;
    }
</style>
<body id="main">
<a href="home.html" ><h1 id="heading">BANK WITH US!</h1></a>

    <div id="loginbox" class="container-fluid" style="margin-top: 2.5cm;">
    <div class="row">
        <div class="offset-4 col-4">
          <fieldset class="scheduler-border">
            <legend class="scheduler-border">Customer login</legend>
            <div class="control-group">
            <form method="post">
                <label class="control-label input-label" for="email"><i class="fa fa-envelope"></i>    E-mail :</label><br>
                    <input type="email" name="email" placeholder="abc@gmail.com" /><br><br>
                    <label class="control-label input-label" for="pass"><i class="fa fa-key"></i>    Password :</label><br>
                    <input type="password" name="password" /> <br><br>
                    {% block content %}
                    <div class="container">
                        {% for message in get_flashed_messages() %}
                        <div class="alert alert-danger alert-dismissible" role="alert">
                            <span type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true">&times;</span></span>
                            {{ message }}
                        </div>
                        {% endfor %}
                    
                        {% block page_content %}{% endblock %}
                    </div>
                    {% endblock %}
                    <input class="btn btn-primary" type="submit" value="Submit"><br>
                    </form>
                    <div class="signup" style="margin-left: 2.5cm;">
                      New Customer?<a href="customerregister.html"> click here to register</a>
                    </div>

                    
                   
             
            </div>
        </fieldset>
    </div>
</div>
    </div>

    </body>
    </html>
