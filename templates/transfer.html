<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Page</title>
    <script type="text/javascript" src="{{url_for('static', filename='transfer.js')}}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <style>
  body{
  background-image: url('https://thelens.news/app/uploads/2019/04/80.jpg');
  background-size: cover;
  background-repeat: no-repeat;
   background-color: rgb(220, 227, 230);
   
}
#heading{
    background-color: transparent;
    padding:30px 20px 30px 20px;
    color: darkblue;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-style: oblique;
    letter-spacing: 1.5px;
    word-spacing: 4px;
    
    text-align: center;
}
.center {
  margin-left: auto;
  margin-right: auto;
  border:"1";
}  
  </style>
<body>
  
<a href="home.html" ><h1 id="heading">CS631-BANK</h1></a>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customeraccountsdisp')}}">home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contactus')}}">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">Transfer/Deposit<span class="sr-only">(current)</span></a>
            </li><li class="nav-item">
              <a class="nav-link disabled" href="#">Invesments</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Security & Privacy</a>
            </li>
          </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
            <a  class="nav-link1" style="float: right;" href="{{ url_for('customerauth')}}">Logout</a>
          </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
      <div class="row">
        <div class="offset-2">

        
        <label for="transcation">Select type of transaction:</label>
        <select name="dropdown" id="dropdown">
            <option value="cd">Cheque deposit</option>
            <option value="wm">withdraw money</option>
            <option value="csd">Cash deposit</option>
          </select>
          <button class="btn btn-primary" type="submit" id="sumbitbtn" onclick="onclicks();" >Submit</button>
          <br><br>
 <div id="dv">

 </div>
 {% block content %}
 <div class="container">
     {% for message in get_flashed_messages() %}
     <div class="alert alert-danger alert-dismissible" role="alert">
         <span type="button" class="close" data-dismiss="alert" aria-label="Close">
           <span aria-hidden="true">&times;</span></span>
         {{ message }}
     </div>
     {% endfor %}
     {% block page_content %}{% endblock %}
 </div>
 {% endblock %}
</div>
</div>
</body>
</html>
